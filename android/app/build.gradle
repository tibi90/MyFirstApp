apply plugin: 'com.android.application'

android {
    namespace 'com.myfirstapp'
    compileSdkVersion 33
    
    defaultConfig {
        applicationId "com.myfirstapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}